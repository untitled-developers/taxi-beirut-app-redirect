<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Beirut</title>
</head>
<body>
    <script>
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (userAgent.includes("Android")) {
            window.location.replace("https://play.google.com/store/apps/details?id=com.tedmob.taxibeirut.user&hl=en");
        } else if (userAgent.includes("iPhone")) {
            window.location.replace("https://apps.apple.com/uz/app/taxi-beirut/id6502092514");
        } else {
            window.location.replace("https://taxibeirut.cab/");
        }
    </script>
</body>
</html>
